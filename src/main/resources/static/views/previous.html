<div layout="column" layout-gt-md="row" ng-repeat="grid in userChallenge" flex>
	<md-card ng-repeat="chl in grid" ng-class="chl.win?'winCard':'lossCard'" flex-gt-md="25" flex>
		<md-card-content layout="row">
			<div layout="column" flex="60">
				<div layout="row" layout-align="center center">{{chl.user}}</div>
				<div layout="row" layout-align="center center">Vs</div>
				<div layout="row" layout-align="center center">{{chl.challenge}}</div>
			</div>
			<div layout="column">
				<div ng-if="chl.win" layout="row" layout-align="center center"><i class="fa fa-smile-o" aria-hidden="true"></i></div>
				<div ng-if="!chl.win" layout="row" layout-align="center center"><i class="fa fa-frown-o" aria-hidden="true"></i></div>
				<div ng-if="chl.win" layout="row" layout-align="center center">You Won {{chl.betAmount}}</div>
				<div ng-if="!chl.win" layout="row" layout-align="center center">You Loose {{chl.betAmount}}</div>
				<div>
					<md-button class="md-primary md-raised" style="margin:0" ng-click="viewAns(chl.chlId,true)">View Answers</md-button>
				</div>
			</div>
		</md-card-content>
	</md-card>
</div>

<div layout="column" layout-gt-md="row" ng-repeat="grid in userChallenged" flex>
	<md-card ng-repeat="chl in grid" ng-class="chl.win?'lossCard':'winCard'" flex-gt-md="25" flex>
		<md-card-content layout="row">
			<div layout="column" flex="60">
				<div layout="row" layout-align="center center">{{chl.user}}</div>
				<div layout="row" layout-align="center center">Vs</div>
				<div layout="row" layout-align="center center">{{chl.challenge}}</div>
			</div>
			<div layout="column">
				<div ng-if="!chl.win" layout="row" layout-align="center center"><i class="fa fa-smile-o" aria-hidden="true"></i></div>
				<div ng-if="chl.win" layout="row" layout-align="center center"><i class="fa fa-frown-o" aria-hidden="true"></i></div>
				<div ng-if="!chl.win" layout="row" layout-align="center center">You Won {{chl.betAmount}}</div>
				<div ng-if="chl.win" layout="row" layout-align="center center">You Loose {{chl.betAmount}}</div>
				<div>
					<md-button class="md-primary md-raised" style="margin:0" ng-click="viewAns(chl.chlId,false)">View Answers</md-button>
				</div>
			</div>
		</md-card-content>
	</md-card>
</div>
