<md-dialog aria-label="OverView">
	<form ng-cloak>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Challenge Answers</h2>
			</div>
		</md-toolbar>

    <md-dialog-content>
		<div>&nbsp;</div>
		<md-card ng-repeat="o in paidAnswers" ng-class="o.correct?'winCard':'lossCard'">
			<md-card-content layout="column">
				<div>Question: {{o.question}}</div>
				<div>Your Answer: {{o.userAnswer}}</div>
				<div>Friend Answer: {{o.challengedAnswer}}</div>
			</md-card-content>
		</md-card>
    </md-dialog-content>

    <md-dialog-actions layout="row">
		<span flex></span>
		<md-button ng-click="close()">Close</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
